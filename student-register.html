<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Student Registration</h2>
    <form id="student-register-form">
        <input type="text" id="student-username" placeholder="Username" required>
        <input type="text" id="student-id" placeholder="Student ID" required>
        <input type="email" id="student-email" placeholder="Email" required>
        <input type="password" id="student-password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="student-login.html">Login here</a></p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
