<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>OJT Coordinator Registration</h2>
    <form id="coordinator-register-form">
        <input type="text" id="coordinator-username" placeholder="Username" required>
        <input type="text" id="coordinator-id" placeholder="Employee ID" required>
        <input type="email" id="coordinator-email" placeholder="Email" required>
        <input type="password" id="coordinator-password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="coordinator-login.html">Login here</a></p>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
